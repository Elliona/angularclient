<div class="margin">
  <table mat-table [dataSource]="authors" class="author-table">
    <!-- Id Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let author"> {{ author.authorId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let author"> {{ author.authorName }}</td>
    </ng-container>

    <!-- FullName Column -->
    <ng-container matColumnDef="FullName">
      <th mat-header-cell *matHeaderCellDef> Full Name</th>
      <td mat-cell *matCellDef="let author"> {{ author.authorFullName }}</td>
    </ng-container>

    <!-- YearOfBirth Column -->
    <ng-container matColumnDef="YearofBirth">
      <th mat-header-cell *matHeaderCellDef> Year of Birth</th>
      <td mat-cell *matCellDef="let author"> {{ author.authorYearOfBirth }}</td>
    </ng-container>

    <!-- YearOfDeath Column -->
    <ng-container matColumnDef="YearofDeath">
      <th mat-header-cell *matHeaderCellDef> Year of Death</th>
      <td mat-cell *matCellDef="let author"> {{ author.authorYearOfDeath }}</td>
    </ng-container>

    <!-- NumberOfBooks Column -->
    <ng-container matColumnDef="NumberofBooks">
      <th mat-header-cell *matHeaderCellDef> Number of Books</th>
      <td mat-cell *matCellDef="let author"> {{ author.authorNumberOfBooks }}</td>
    </ng-container>

    <!-- Books Column -->
    <ng-container matColumnDef="Books">
      <th mat-header-cell *matHeaderCellDef> Books</th>
      <td mat-cell *matCellDef="let author"> {{ author.authorBooks }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
