<div class="margin">
  <table mat-table [dataSource]="books" class="book-table">

    <!-- Entry Column -->
    <ng-container matColumnDef="Entry">
      <th mat-header-cell *matHeaderCellDef> Entry</th>
      <td mat-cell *matCellDef="let book"> {{ book.bookEntryInSeries }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title</th>
      <td mat-cell *matCellDef="let book"> {{ book.bookTitle }}</td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef> Author</th>
      <td mat-cell *matCellDef="let book"> {{ book.bookAuthors }}</td>
    </ng-container>

    <!-- Publisher Column -->
    <ng-container matColumnDef="Publisher">
      <th mat-header-cell *matHeaderCellDef> Publisher</th>
      <td mat-cell *matCellDef="let book"> {{ book.bookPublisherName }}</td>
    </ng-container>

    <!-- Edition Column -->
    <ng-container matColumnDef="Edition">
      <th mat-header-cell *matHeaderCellDef> Edition</th>
      <td mat-cell *matCellDef="let book"> {{ book.bookEdition }}</td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let book"> {{ book.bookId }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
